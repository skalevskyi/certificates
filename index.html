<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>My Certificates</h1>
        <h3>Sergey (Shmarko) Skalevskyi</h3>
        <label id="switch" class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="slider">
            <span class="slider round"></span>
        </label>
    </header>
    <main class="container">
        <section id="certificates" class="certificates">
            <div class="certificate" data-full="pdfs/1_html_css_full.pdf">
                <img src="images/1_html_css_full.png" alt="HTML & CSS Certificate" class="certificate-img">
            </div>
            <div class="certificate" data-full="pdfs/2.0_js_full.pdf">
                <img src="images/2.0_js_full.png" alt="JavaScript Certificate" class="certificate-img">
                
            </div>
            <div class="certificate" data-full="pdfs/2.1_js array_full.pdf">
                <img src="images/2.1_js array_full.png" alt="JS Array Certificate" class="certificate-img">
                
            </div>

            <div class="certificate" data-full="pdfs/2.3_js_functions_full.pdf">
                <img src="images/2.3_js_functions_full.png" alt="JS Function Certificate" class="certificate-img">
                
            </div>

            <div class="certificate" data-full="pdfs/3_ts_full.pdf">
                <img src="images/3_ts_full.png" alt="TypeScript Certificate" class="certificate-img">
                
            </div>

            <div class="certificate" data-full="pdfs/4_react_full.pdf">
                <img src="images/4_react_full.png" alt="React Certificate" class="certificate-img">
                
            </div>

            <div class="certificate" data-full="pdfs/5_node_js_full.pdf">
                <img src="images/5_node_js_full.png" alt="Node.js Certificate" class="certificate-img">
                
            </div>

            <div class="certificate" data-full="pdfs/6_php_full.pdf">
                <img src="images/6_php_full.png" alt="PHP Certificate" class="certificate-img">
                
            </div>

            <div class="certificate" data-full="pdfs/7_full_stack_full.pdf">
                <img src="images/7_full_stack_full.png" alt="Fullstack Certificate" class="certificate-img">
                
            </div>

        </section>
    </main>
    <div id="modal" class="modal">
        <iframe id="modal-pdf" src="" frameborder="0" class="modal-iframe"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
